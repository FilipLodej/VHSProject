<h2>
    Movies: </h2>
<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>Filters: </th>
            <th><input name="title" type="text" [(ngModel)]="term" /></th>
            <th><input name="director" type="text" [(ngModel)]="dir" /></th>
            <th><input name="year" type="text" [(ngModel)]="year" /></th>
            <th><input name="genre" type="text" [(ngModel)]="genre" /></th>
        </tr>
    </thead>
    <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Director</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let movie of movies | titleFilter: term | directorFilter: dir | yearFilter: year | genreFilter: genre">
            <ng-container *ngIf="movie.status=='free'">
                <td>{{movie.id}}</td>
                <td>{{movie.title}}</td>
                <td>{{movie.director}}</td>
                <td>{{movie.year}}</td>
                <td>{{movie.genre}}</td>
                <td>{{movie.status}}</td>
                <td><button class="btn btn-default" (click)="onSelect(movie)" data-toggle="modal" data-target="#rentMovieModal">Rent</button></td>
                <td><button class="btn btn-info" (click)="onSelect(movie)" data-toggle="modal" data-target="#myModal">Details</button></td>
                <td><button (click)="onSelectEdit(movie)" class="btn btn-danger" data-toggle="modal" data-target="#myModalEdit">Edit</button></td>
                <td><button (click)="delete(movie); $event.stopPropagation()" class="btn btn-primary" data-toggle="alert">Delete</button></td>
            </ng-container>
        </tr>

    </tbody>
</table>
<div style="text-align: center">
    <button class="btn btn-success" style="width: 300px; margin: auto;" data-toggle="modal" data-target="#myModalAdd">Add Movie</button>
</div>
<!--Datails modal-->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Details of movie: </h4>
            </div>
            <div class="modal-body">
                <movie-detail [movie]="selectedMovie"></movie-detail>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--Edit modal-->
<div class="modal fade" id="myModalEdit" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Details of movie: </h4>
            </div>
            <div class="modal-body">
                <movie-detail-edit [movie]="selectedEditMovie"></movie-detail-edit>
            </div>
            <div class="modal-footer">
                <button (click)="save()" class="btn btn-success" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--Add modal-->
<div class="modal fade" id="myModalAdd" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Details of movie: </h4>
            </div>
            <div class="modal-body">
                <label>Movie name:</label> <input #movieName required minlength="4" maxlength="24"/>
            </div>
            <div class="modal-footer">
                <button (click)="add(movieName.value); movieName.value=''" class="btn btn-success" data-dismiss="modal" data-toggle="modal"
                    data-target="#myModalEdit">Add movie</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--Rent modal-->
<div class="modal fade" id="rentMovieModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Rent a movie: </h4>
            </div>
            <div class="modal-body">
                <label >Rent date: </label>
             <input name="rentDate" type="text" class="form-control" [(ngModel)]="rentDate" />
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" (click)="rentMovie(selectedMovie, rentDate)" data-dismiss="modal">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
