<h1>{{title}}</h1>
<h2>Movies: </h2>
<ul class="movies">
    <li *ngFor="let movie of movies" [class.selected]="movie === selectedMovie" (click)="onSelect(movie)" data-toggle="modal"
        data-target="#myModal">
        <span class="badge">{{movie.id}}</span> {{movie.title}}
    </li>
</ul>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Details of movie: </h4>
            </div>
            <div class="modal-body">
                <movie-detail [movie]="selectedMovie"></movie-detail>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
